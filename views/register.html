<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>嵌入式CI/CD平台</title>
    <link rel="shortcut icon" href="/static/img/dkw.png">


    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">C</h1>

            </div>
            <h3>注册账号</h3>
            <p>一个集成的编译/发布管理平台</p>
            <!-- <form class="m-t" role="form" action="login.html"> -->
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Name" required="">
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required="">
                </div>
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> 同意条款和政策 </label></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" onclick="Register()">注册</button>

                <p class="text-muted text-center"><small>已有账号?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/login">去登录</a>
            <!-- </form> -->
            <p class="m-t"> <small>Copyright Dakewe &copy; 2023</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <!-- iCheck -->
    <script src="/static/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
        function Register() {
            var username = $('input[name="username"]').val();
            var email = $('input[name="email"]').val();
            var password = $('input[name="password"]').val();
            if (username == "" || email == "" || password == "") {
                alert("用户名或密码不能为空");
            } else {
                console.log(username, email, password);
                $.ajax({
                    url: '/register',
                    type: 'POST',
                    data: {
                        username: username,
                        email: email,
                        password: password
                    },
                    success: function(res) {
                        if (res.status == 1) {
                            window.location.href = res.url;
                        } else {
                            alert(res.msg);
                        }
                    }
                })
            }
        }
        $('body').keydown(function() {
            if (event.keyCode == "13") {
                Register();
            }
        });
    </script>
</body>

</html>
