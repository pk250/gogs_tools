<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>嵌入式CI/CD平台</title>
    <link rel="shortcut icon" href="/static/img/dkw.png">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h3 class="logo-name">C</h3>

            </div>
            <h3>欢迎使用嵌入式CI/CD平台</h3>
            <p>一个集成的编译/发布管理平台</p>
            <!-- <form class="m-t" role="form" action="/"> -->
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" onclick="Login()">登录</button>

                <a href="#"><small>忘记密码?</small></a>
                <p class="text-muted text-center"><small>还未注册账号?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/register">注册账号</a>
            <!-- </form> -->
            <p class="m-t"> <small>Copyright Dakewe &copy; 2023</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script>
        function Login() {
            var username = $('input[name="username"]').val();
            var password = $('input[name="password"]').val();
            if (username == "" || password == "") {
                alert("用户名或密码不能为空");
            }
            else {
                console.log(username, password);
                $.ajax({
                    url: '/login',
                    type: 'POST',
                    data: {
                        username: username,
                        password: password
                    },
                    success: function(res) {
                        if (res.status == 1) {
                            window.location.href = res.url;
                        } else {
                            alert(res.msg);
                        }
                    }
                })
            }
        }
        $('body').keydown(function() {
            if (event.keyCode == "13") {
                Login();
            }
        });
    </script>
</body>

</html>
